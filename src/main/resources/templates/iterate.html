<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Example of loop </title>
</head>
<body>
	<h1>GOing to traverse elements in collection...</h1>
	
	<h1 th:text ="${names}"></h1>
	
	<ul>
	
	   <li th:each="n, status: ${names}">
	   
	   <span th:style="${status.odd} ? 'color:red;font-weight:bold' : ' '" th:text = "${status.index+1} + ' ' +${n}"></span>
	   
	   </li>
	
	</ul>
</body>
</html>
